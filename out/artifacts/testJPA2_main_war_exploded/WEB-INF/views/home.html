<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<h3>List product</h3>
    <table>
        <tr>
            <th>San pham</th>
            <th>Tinh</th>
        </tr>
        <tr th:each="product,productStat:${products}">
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getProvince().getName()}"></td>
        </tr>
    </table>
</body>
</html>
