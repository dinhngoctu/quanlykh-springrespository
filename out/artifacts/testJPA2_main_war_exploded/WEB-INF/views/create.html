<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create</title>
</head>
<body>
<h3>Create product</h3>
<div id="form">
    <form action="#" th:object="${product}" th:action="@{/create}" method="post">
        <label>name</label><input type="text" th:field="*{name}">
        <label>province</label>
        <select th:field="${product.province}" th:object="${province}">
                <option th:each="p,provincestat:${provinces}" th:value="${p.getName()}" th:text="${p.getName()}" ></option>
      </select>
        <input type="submit" value="save">
    </form>
    <th:block th:if="${message}"><span th:text="${message}"></span></th:block>
</div>
</body>
</html>
